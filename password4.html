function rol64_3(x)
{
  return ((x << 3n) & 0xfffffffffffffff8n) | ((x >> (64n - 3n)) & 0x0000000000000007n);
}

function ror64_8(x)
{
  return ((x >> 8n) & 0x00ffffffffffffffn) | ((x << (64n - 8n)) & 0xff00000000000000n);
}

function speck128_256_encrypt(data, key)
{
  let a = key[0];
  let bcd = [key[1], key[2], key[3]];
  for (let i = 0; i < 34; i++) {
    data[1] = ((ror64_8(data[1]) + data[0]) & 0xffffffffffffffffn) ^ a;
    data[0] = rol64_3(data[0]) ^ data[1];
    let j = i % 3;
    bcd[j] = ((ror64_8(bcd[j]) + a) & 0xffffffffffffffffn) ^ BigInt(i);
    a = rol64_3(a) ^ bcd[j];
  }
  return data;
}

function selftest()
{
  // Test vectors from Speck implementation guide 
  // https://nsacyber.github.io/simon-speck/implementations/ImplementationGuide1.1.pdf
  let key = [ 0x0706050403020100n, 0x0f0e0d0c0b0a0908n
            , 0x1716151413121110n, 0x1f1e1d1c1b1a1918n
            ];
  let plaintext = [ 0x202e72656e6f6f70n, 0x65736f6874206e49n ];
  let expected  = [ 0x4eeeb48d9c188f43n, 0x4109010405c0f53en ];
  let observed = speck128_256_encrypt(plaintext, key);
  if ( expected[0] === observed[0] 
    && expected[1] === observed[1]
     ) {
    return null;
  } else {
    return 'Self-test failed\nExpected ' 
      + expected[0].toString(16) + ' ' +  expected[1].toString(16) 
      + '\nObserved ' + observed[0].toString(16) + ' ' +  observed[1].toString(16);
  }
}

function generate_password() {

  // Perform self-test, complain if it fails
  let test_result = selftest();
  if (test_result != null) {
    alert(test_result);
  }
  document.getElementById('generated_password').value = 'Generating password...';
  let seed = document.getElementById('secret_seed').value;
  let distinct_identifier = document.getElementById('distinct_identifier').value;
  var previously_used = document.getElementById('previously_used');

  // Check if identifier is already in datalist
  var already_used = false;
  if (previously_used !== null) {
    for (let i = 0; i < previously_used.options.length; i++) {
      if (previously_used.options[i].value === distinct_identifier) {
        already_used = true;
        break;
      }
    }
    // Store identifier in datalist if not already there
    if (!already_used) {
      var option = document.createElement('option');
      option.value = distinct_identifier;
      previously_used.appendChild(option);
    }
  }

  // Read the secret seed for use as encryption key
  let k = [ 0n, 0n, 0n, 0n ];
  let bytes_left = seed.length;
  for (let i = 0; i < 4; i++) {
    let chunk_length = bytes_left;
    if (chunk_length > 8) {
      chunk_length = 8;
    }
    let w = 0n;
    let shift = 0n;
    for (let j = 0; j < chunk_length; j++) {
      w |= (BigInt(seed.charCodeAt(i * 8 + j)) << shift);
      shift += 8n;
    }
    k[i] = w;
    if (bytes_left <= 8) {
      break;
    }
    bytes_left -= 8;
  }

  // Calculate FNV-1a hash of the input
  let d = [ 0n, 0n ];
  let fnv_prime = 2n ** 88n + 0x13bn;
  let hash = fnv_prime;
  for (let p = 0; p < distinct_identifier.length; p++) {
    hash = ((hash ^ BigInt(distinct_identifier.charCodeAt(p))) * fnv_prime) & 0xffffffffffffffffffffffffffffffffn;
  }
  d[0] = hash & 0xffffffffffffffffn;
  d[1] = (hash >> 64n) & 0xffffffffffffffffn;

  // Encrypt hashed input a thousand times
  for (let i = 0; i < 1000; i++) {
    d = speck128_256_encrypt(d, k);
  }
  let elite_bits = d[1]; // Keep for elite password

  // Password is three words from the wordlist and one three digit number
  let buffer = '';
  for (let i = 0; i < 3; i++) {
    buffer = buffer + (wordlist[d[1] % WORDLIST_LENGTH]) + '-';
    d[1] /= WORDLIST_LENGTH;
  }
  for (let i = 0; i < 3; i++) {
    buffer = buffer + (d[0] % 10n);
    d[0] /= 10n;
  }
  buffer = buffer[0].toUpperCase() + buffer.substring(1); // Capitalize first character
  document.getElementById('generated_password').value = buffer;

  // Elite password is generated like system names in Elite game,
  // followed by a dash and a number between 1 and 99
  buffer = '';
  let syllable_ct = 3n;
  if ((elite_bits >> 21n) & 1n) {
    syllable_ct = 4n;
  }
  for (let i = 0n; i < syllable_ct; i++) {
    buffer = buffer + elite_syllable_list[(elite_bits >> (i * 5n)) & 0x1fn];
  }
  buffer = buffer[0].toUpperCase() + buffer.substring(1); // Capitalize first character
  buffer = buffer + '-';
  let suffix = (elite_bits >> 22n) % 99n + 1n;
  if (suffix > 9n) {
    buffer = buffer + (suffix / 10n);
  } 
  buffer = buffer + (suffix % 10n);
  document.getElementById('elite_password').value = buffer;

  return false;
}
